<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational Qualifications - Ronit Joshi</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(135deg, #3c3c3c, #4f46e5);
      padding: 20px;
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }
    h1 {
      margin: 0;
      font-weight: 700;
      transition: transform 0.3s ease;
    }
    h1:hover {
      transform: translateY(-5px);
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      display: flex;
      align-items: flex-start;
      gap: 30px;
      animation: fadeInUp 1s ease-out;
    }
    .education-box {
      flex: 2;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(79, 70, 229, 0.4);
      transition: transform 0.3s ease;
    }
    .education-box:hover {
      transform: scale(1.02);
    }
    .education-item {
      margin-bottom: 30px;
    }
    .education-item strong {
      color: #4f46e5;
      display: block;
      margin-bottom: 5px;
    }
    .school {
      font-size: 18px;
    }
    .image-box {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .image-box:hover {
      transform: translateY(-5px);
    }
    .image-box img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Educational Qualifications</h1>
  </header>
  <div class="container">
    <div class="education-box">
      <div class="education-item">
        <strong>2021</strong>
        <div class="school">Class 10 (ICSE)</div>
        <div class="school">Vibgyor High Balewadi</div>
      </div>
      <div class="education-item">
        <strong>2023</strong>
        <div class="school">Class 12 (HSC)</div>
        <div class="school">PJOG Junior College</div>
      </div>
      <div class="education-item">
        <strong>2023â€“2027</strong>
        <div class="school">B.Tech in Electronics and AIML</div>
        <div class="school">MIT-WPU</div>
      </div>
    </div>
    <div class="image-box">
      <img src="https://st3.depositphotos.com/13349494/18797/i/450/depositphotos_187976052-stock-photo-cropped-view-stack-books-diploma.jpg" alt="Stack of Books with Diploma">
    </div>
  </div>
</body>
</html>
